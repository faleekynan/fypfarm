<!DOCTYPE html>
<html>
<head>
  <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ñ—Ä–∞–∑</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #outputContainer {
      width: 80%;
      text-align: center;
      margin-bottom: 1rem;
    }

    #output {
      padding: 1rem;
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      word-wrap: break-word;
    }

    #copyBtn {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="outputContainer">
    <div id="output"></div>
  </div>
  <button id="copyBtn">–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏</button>

  <script>
    function generatePhrase(template) {
      const REGEX = /{([^{}]+)}/g;
      let match;
      while ((match = REGEX.exec(template)) !== null) {
        const options = match[1];
        const optionsArray = options.split('|');
        const randomOption = optionsArray[Math.floor(Math.random() * optionsArray.length)];
        template = template.replace(match[0], generatePhrase(randomOption));
        REGEX.lastIndex = 0;
      }
      return template;
    }

    const template = "{–ü—Ä–∏–≤–µ—Ç|–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π|–î–æ–±—Ä—ã–π –¥–µ–Ω—å}<br><br>{–ï—Å—Ç—å|–£ –º–µ–Ω—è} {–∫ —Ç–µ–±–µ |–∫ –í–∞–º |}–ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µüî• {–∫ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤—É|–ø–æ—Å–æ—Ç—Ä—É–¥–Ω–∏—á–∞—Ç—å}ü§ù –ø–æ –ø–æ—Å—Ç–∞–≤–∫–∞–º {—Ä–∞—Å—Ö–æ–¥–Ω–∏–∫–æ–≤|–∞–∫–∫–∞—É–Ω—Ç–æ–≤|–∫–∏–Ω–≥–æ–≤} {FB|Facebook|–§–µ–π—Å–±—É–∫|–§–ë}üëÄ<br><br>{–ü—Ä–µ–¥–ª–∞–≥–∞—é |–•–æ—á—É –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å |}–ù–ê–®–ò {–∞–∫–∫–∞—É–Ω—Ç—ã|–∞–∫–∫–∏} –î–û–õ–ì–û–ñ–ò–¢–ï–õ–òüë®‚Äçü¶≥,  {–∑–∞–ø—É—Å–∫–∞—é—Ç—Å—è|–∑–∞–ª–∏–≤–∞—é—Ç—Å—è} —Å –Ω–æ–≥–∏ü¶µ<br><br>{–ñ–ò–†–ù–´–ï|–•–û–†–û–®–ò–ï} —Å–∫–∏–¥–∫–∏ {–ø–æ—Å—Ç–æ—è–Ω–Ω—ã–º –∫–ª–∏–µ–Ω—Ç–∞–º|–î–ª—è –ø–æ—Å—Ç–æ—è–Ω–Ω—ã—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤}<br><br>üëë {–ü–ó–†–î|PZRD} –ò –û–ë–´–ß–ù–´–ï {–ö–ò–ù–ì–ò|KING}<br><br>#Ô∏è‚É£ {–°–ï–¢–ö–ò|–ö–ò–ù–ì +9 –†–ö}<br><br>üß© {–°–ê–ú–û–†–ï–ì–ò|–ê–í–¢–û–†–ï–ì–ò}<br><br>üíª {–ú–û–©–ù–´–ô |}–†–£–ß–ù–û–ô –§–ê–†–ú<br><br>ü¶æ {–ö–†–ï–ü–ö–ò–ô |}–ê–í–¢–û{-|}–§–ê–†–ú<br><br>–ü–æ–¥—Å–∫–∞–∂–∏{ –ø–æ–∂–∞–ª—É–π—Å—Ç–∞|}, {–∞–∫—Ç—É–∞–ª—å–Ω–æ —Å–µ–π—á–∞—Å|—Å –∫–∞–∫–∏—Ö {–∞–∫–∫–∞—É–Ω—Ç–æ–≤|–∞–∫–∫–æ–≤} {–∑–∞–ª–∏–≤–∞–µ—à—å|–ª—å–µ—à—å}?}?";

    const outputEl = document.getElementById('output');
    const copyBtnEl = document.getElementById('copyBtn');

    function updatePhrase() {
      const phrase = generatePhrase(template);
      outputEl.innerHTML = phrase.replace(/\n/g, '<br>');
    }

    updatePhrase();

    copyBtnEl.addEventListener('click', () => {
      const textToCopy = outputEl.textContent;
      const tempInput = document.createElement('input');
      document.body.appendChild(tempInput);
      tempInput.value = textToCopy;
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);

      const copiedAlert = document.createElement('div');
      copiedAlert.innerHTML = '–¢–µ–∫—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ: ' + textToCopy.replace(/\n/g, '<br>');
      copiedAlert.style.marginTop = '1rem';
      copiedAlert.style.color = '#007bff';
      document.getElementById('outputContainer').appendChild(copiedAlert);

      setTimeout(() => {
        copiedAlert.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
