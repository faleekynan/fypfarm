  <script>
    function generateAndCopy() {
      var input = '{–ü—Ä–∏–≤–µ—Ç|–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π|–î–æ–±—Ä—ã–π –¥–µ–Ω—å}\n{–ï—Å—Ç—å|–£ –º–µ–Ω—è} {–∫ —Ç–µ–±–µ |–∫ –í–∞–º |}–ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µüî• {–∫ —Å–æ—Ç—Ä—É–¥–Ω–∏—á–µ—Å—Ç–≤—É|–ø–æ—Å–æ—Ç—Ä—É–¥–Ω–∏—á–∞—Ç—å}ü§ù –ø–æ –ø–æ—Å—Ç–∞–≤–∫–∞–º {—Ä–∞—Å—Ö–æ–¥–Ω–∏–∫–æ–≤|–∞–∫–∫–∞—É–Ω—Ç–æ–≤|–∫–∏–Ω–≥–æ–≤} {FB|Facebook|–§–µ–π—Å–±—É–∫|–§–ë}üëÄ\n{–ü—Ä–µ–¥–ª–∞–≥–∞—é |–•–æ—á—É –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å |}–ù–ê–®–ò {–∞–∫–∫–∞—É–Ω—Ç—ã|–∞–∫–∫–∏} –î–û–õ–ì–û–ñ–ò–¢–ï–õ–òüë®‚Äçü¶≥,  {–∑–∞–ø—É—Å–∫–∞—é—Ç—Å—è|–∑–∞–ª–∏–≤–∞—é—Ç—Å—è} —Å –Ω–æ–≥–∏ü¶µ\n{–ñ–ò–†–ù–´–ï|–•–û–†–û–®–ò–ï} —Å–∫–∏–¥–∫–∏ {–ø–æ—Å—Ç–æ—è–Ω–Ω—ã–º –∫–ª–∏–µ–Ω—Ç–∞–º|–î–ª—è –ø–æ—Å—Ç–æ—è–Ω–Ω—ã—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤}\nüëë {–ü–ó–†–î|PZRD} –ò –û–ë–´–ß–ù–´–ï {–ö–ò–ù–ì–ò|KING}\n#Ô∏è‚É£ {–°–ï–¢–ö–ò|–ö–ò–ù–ì +9 –†–ö}\nüß© {–°–ê–ú–û–†–ï–ì–ò|–ê–í–¢–û–†–ï–ì–ò}\nüíª {–ú–û–©–ù–´–ô |}–†–£–ß–ù–û–ô –§–ê–†–ú\nü¶æ {–ö–†–ï–ü–ö–ò–ô |}–ê–í–¢–û{-|}–§–ê–†–ú\n–ü–æ–¥—Å–∫–∞–∂–∏{ –ø–æ–∂–∞–ª—É–π—Å—Ç–∞|}, {–∞–∫—Ç—É–∞–ª—å–Ω–æ —Å–µ–π—á–∞—Å|—Å –∫–∞–∫–∏—Ö {–∞–∫–∫–∞—É–Ω—Ç–æ–≤|–∞–∫–∫–æ–≤} {–∑–∞–ª–∏–≤–∞–µ—à—å|–ª—å–µ—à—å}?}?';
      var output = generateRandomValue(input);
      
      // –ö–æ–ø—ñ—é—î–º–æ —Ç–µ–∫—Å—Ç —É –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É
      var tempInput = document.createElement('textarea');
      tempInput.value = output;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      
      // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–∏–π —Å–ø—ñ–Ω—Ç–∞–∫—Å –≤ <div>
      var outputDiv = document.getElementById('output');
      outputDiv.innerText = '–ó–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–∞ —Ñ—Ä–∞–∑–∞:\n\n' + output;
      outputDiv.style.display = 'block';
    }
    
    function generateRandomValue(options) {
      var regex = /{([^{}]+)}/g;
      var match;
      
      while ((match = regex.exec(options)) !== null) {
        var choices = match[1].split('|');
        var randomChoice = choices[Math.floor(Math.random() * choices.length)];
        options = options.replace(match[0], randomChoice);
        regex.lastIndex = 0;
      }
      
      return options;
    }
  </script>
